services:
  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=kietcorn
      - N8N_BASIC_AUTH_PASSWORD=kiietqo9204
      - TZ=Asia/Ho_Chi_Minh
      - N8N_HOST=0.0.0.0         # Lắng nghe mọi IP trong Docker
      - N8N_PORT=5678            # OK, không bắt buộc nhưng hợp lý
      - N8N_PROTOCOL=http        # OK
      - WEBHOOK_URL=http://10.4.21.3:5678  # Rất tốt nếu dùng webhook
      - N8N_RUNNERS_ENABLED=true
      - N8N_SECURE_COOKIE=false
    volumes:
      - my-n8n-data-example:/home/node/.n8n
    networks:
      - kietcorn-network
    restart: always

  postgres:
    image: ankane/pgvector       # Hỗ trợ pgvector để dùng cho RAG
    container_name: postgres
    #hostname: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASS}
      - POSTGRES_DB=${PG_DB}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kietcorn-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASS}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - kietcorn-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11435:11434"  # Dùng port 11435 để tránh xung đột với Ollama host
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - kietcorn-network
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
  streamlit:
    build: ./streamlit-app
    container_name: streamlit
    ports:
      - "8501:8501"
    depends_on:
      - postgres
    environment:
      - PG_USER=${PG_USER}
      - PG_PASS=${PG_PASS}
    volumes:
      - ./streamlit-app:/app
    networks:
      - kietcorn-network
    restart: always


  appsmith:
    image: appsmith/appsmith-ce
    container_name: appsmith
    ports:
      - "9090:80"   # Mở web UI tại http://localhost:9090
    volumes:
      - appsmith_stacks:/appsmith-stacks
    networks:
      - kietcorn-network
    env_file:
      - .env
    depends_on:
      - postgres
      - n8n
    restart: unless-stopped

volumes:
  my-n8n-data-example:
    external: true
  postgres_data:
  pgadmin_data:
  ollama_data:
  crawl4ai_app:
  appsmith_stacks:


networks:
  kietcorn-network:
    driver: bridge
    name: kietcorn-network
